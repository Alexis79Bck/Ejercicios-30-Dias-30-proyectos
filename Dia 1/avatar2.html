<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>(Dia 1) | 2.- Crear un Avatar con html y JavaScript</title>

    <link href="css/normalize.css" rel="stylesheet" />
    <link href="css/avatar.css" rel="stylesheet" />
    <link href="css/page.css" rel="stylesheet" />
  </head>
  <body>
    <h1 class="title-h1">
        AVATAR CON HTML Y JAVASCRIPT - 2do. Ejercicio
      </h1>
      <hr />
      <div class="avatar-container"id="app"> </div>
    

    <script>
      const $app = document.getElementById("app");
      const Avatar = (params) => {
        const src = `https://randomuser.me/api/portraits/${params.gender}/${params.id}.jpg`;
        const name = params.name;

        return `
                <picture class="div-avatar">
                  <img src=${src} />
                  <p class="text-username">${name}</p>
                </picture>  
                `;        
      };

      $app.innerHTML += Avatar({id: 12, gender: 'women', name: 'Patricia'});
      $app.innerHTML += Avatar({id: 31, gender: 'men', name: 'Carlos'});
      $app.innerHTML += Avatar({id: 25, gender: 'women', name: 'Manuela'});
      $app.innerHTML += Avatar({id: 66, gender: 'women', name: 'Linda'});
      $app.innerHTML += Avatar({id: 18, gender: 'men', name: 'Luis Jose'});
      $app.innerHTML += Avatar({id: 28, gender: 'women', name: 'Giselle'});
      $app.querySelectorAll('picture').forEach(picture => {
        picture.addEventListener('click', () => {
          picture.classList.toggle('disabled')
        })
      });
      
    </script>
  </body>
</html>
